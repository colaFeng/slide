<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div class="xh-box" id="xh-box">
    <ul class="img-box" id="img-box"></ul>
    <ul class="dot-box" id="dot-box"></ul>
</div>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/jquery.slide.js"></script>
<script>
    $(function(){
        function addImg(){
            var localPath = "./assets/image/",
                jpg = ".jpg";
            imgStr = "";
            for(var i = 1; i <= 5; i++){
                imgStr += "<li><img src='"+localPath + i + jpg+"'></li>";
            }
            $("#img-box").append(imgStr);
        }
        addImg();
        $("#xh-box").slide();
    });
</script>
</body>
</html>
